<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="Calculator app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="calc-border">
        <div id="back-plate">
            <div id="top-output">
                <div id="inner-output">
                 
                    <div id="input-display">
                        <p>30x2</p>
                    </div>


                    <div id="equals">
                        <p>60</p>
                    </div>

                </div>
            </div>

            <div id="break"> </div>

            <div id="button-layout">
                <div class="row">
                    <button id="ac">AC</button>
                    <button id="plus-minus">+/-</button>
                    <button id="percent">%</button>
                    <button id="devide" class="red">/</button>
                </div>


                <div class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply" class="red">*</button>
                </div>

                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subtract" class="red">-</button>
                </div>

                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="add" class="red">+</button>
                </div>

                <div class="row">
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="enter" class="enter">Enter</button>
                </div>
            </div>

        </div>
    </div>








    <script src="calculate.js" async defer></script>
</body>

</html>
