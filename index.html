<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="Calculator app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="calc-border">
        <div id="back-plate">
            <div id="top-output">
                <div id="inner-output">

                    <div id="equation-div">
                        <p id="equation-display"> </p>
                    </div>


                    <div id="equals">
                        <p id="equals-display">0</p>
                    </div>

                </div>
            </div>

            <div id="break"> </div>

            <div id="button-layout">
                <div class="row">
                    <button id="ac">AC</button>
                    <button id="back-space">&#8592;</button>
                    <button id="plus-minus">+/-</button>
                    <button id="divide" class="red calc-operator">/</button>
                </div>


                <div class="row">
                    <button id="seven" class="calc-number">7</button>
                    <button id="eight" class="calc-number">8</button>
                    <button id="nine" class="calc-number">9</button>
                    <button id="multiply" class="red calc-operator">*</button>
                </div>

                <div class="row">
                    <button id="four" class="calc-number">4</button>
                    <button id="five" class="calc-number">5</button>
                    <button id="six" class="calc-number">6</button>
                    <button id="subtract" class="red calc-operator">-</button>
                </div>

                <div class="row">
                    <button id="one" class="calc-number">1</button>
                    <button id="two" class="calc-number">2</button>
                    <button id="three" class="calc-number">3</button>
                    <button id="add" class="red calc-operator">+</button>
                </div>

                <div class="row">
                    <button id="zero" class="calc-number">0</button>
                    <button id="decimal">.</button>
                    <button id="enter" class="enter calc-operator">Enter</button>
                </div>
            </div>

        </div>
    </div>








    <script src="assets/calculate.js" async defer></script>
</body>

</html>
